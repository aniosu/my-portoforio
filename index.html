<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>My Portfolio</title>
  </head>
  <body>
    <h1 id="myname">三河洋翔</h1>
    <img src="" alt="" id="kao" />
    <div class="infomation1">
      <div class="items">
        <h2 id="birthday" class="h2">生年月日</h2>
        <p class="p">2005/11/7 Age:19</p>
      </div>
      <div class="items">
        <h2 id="uni" class="h2">大学</h2>
        <p class="p">明治大学 理工学部 情報科学科1年</p>
      </div>
      <div class="items">
        <h2 id="from" class="h2">出身地</h2>
        <div class="p">静岡県</div>
        <span class="comment">「三河」なのに愛知じゃないのか...</span>
      </div>
    </div>
    <div class="infomation2">
      <div class="items">
        <h2 id="hobby" class="h2">趣味</h2>
        <div class="p">
          <div>
            <div class="bobby_item1">PCゲーム</div>
            <span class="comment"
              >中学2年の時に初めてPCで遊んでから病みつきになっちゃいました</span
            >
            <div class="hobby_item2">バレーボール</div>
            <span class="comment"
              >部活は高校で満足したので大学ではサークルで軽くやってます</span
            >
            <div class="hobby_item3">ネトフリ</div>
            <span class="comment"
              >最近面白かったのは葬送のフリーレン・カイジ</span
            >
          </div>
        </div>
      </div>
      <div class="items">
        <h2 id="ziman" class="h2">自慢</h2>
        <div class="p">
          <ul>
            <div class="boast_item">
              <li>PCを自作!</li>
              <p class="comment">勉強になったけどめっちゃ時間かかった !</p>
            </div>
            <div>
              <li>Valorantでランクがイモータルに!</li>
              <p class="comment">当時上位1.2%</p>
            </div>
          </ul>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
